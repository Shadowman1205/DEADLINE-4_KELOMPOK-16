<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Nasabah</title>
</head>
<body>
    <h3>Update Nasabah</h3>
    <form method="post">
        {% csrf_token %}
        <label for="nama_nasabah">Nama Nasabah</label>
        <input type="text" id="nama_nasabah" name="nama_nasabah" value="{{ getnasabah.nama_nasabah }}" required><br>

        <label for="nama_pekerjaan">Nama Pekerjaan:</label>
        <input type="text" id="nama_pekerjaan" name="nama_pekerjaan" value="{{ nama_pekerjaan }}" required><br>
        
        <label for="umur_nasabah">Umur Nasabah</label>
        <input type="number" id="umur_nasabah" name="umur_nasabah" value="{{ getnasabah.umur_nasabah }}" required><br>
        
        <label for="jenis_kelamin">Jenis Kelamin</label>
        <input type="text" id="jenis_kelamin" name="jenis_kelamin" value="{{ getnasabah.jenis_kelamin }}" required><br>
        
        <label for="alamat_nasabah">Alamat Nasabah</label>
        <input type="text" id="alamat_nasabah" name="alamat_nasabah" value="{{ getnasabah.alamat_nasabah }}" required><br>
        
        <label for="nama_perusahaan">Nama Perusahaan</label>
        <input type="text" id="nama_perusahaan" name="nama_perusahaan" value="{{ getnasabah.nama_perusahaan }}" required><br>
        
        <label for="tingkat_pendidikan">Tingkat Pendidikan</label>
        <input type="text" id="tingkat_pendidikan" name="tingkat_pendidikan" value="{{ getnasabah.tingkat_pendidikan }}" required><br>
        
        <label for="status_pernikahan">Status Pernikahan</label>
        <label>
            <input type="checkbox" name="status_pernikahan" value="Menikah" {% if getnasabah.status_pernikahan == 'Menikah' %}checked{% endif %}> 
            Menikah
        </label><br>

        <label for="nama_orang_tua">Nama Orang Tua</label>
        <input type="text" id="nama_orang_tua" name="nama_orang_tua" value="{{ getnasabah.nama_orang_tua }}" required><br>
        
        <label for="nama_lengkap_kontak_darurat">Nama Lengkap Kontak Darurat</label>
        <input type="text" id="nama_lengkap_kontak_darurat" name="nama_lengkap_kontak_darurat" value="{{ getnasabah.nama_lengkap_kontak_darurat }}" required><br>
        
        <label for="nomor_kontak_darurat">Nomor Kontak Darurat</label>
        <input type="number" id="nomor_kontak_darurat" name="nomor_kontak_darurat" value="{{ getnasabah.nomor_kontak_darurat }}" required><br>

        <label for="hubungan_dengan_peminjam">Hubungan Dengan Peminjam</label>
        <input type="text" id="hubungan_dengan_peminjam" name="hubungan_dengan_peminjam" value="{{ getnasabah.hubungan_dengan_peminjam }}" required><br>
        
        <label for="sisa_kontrak_kerja">Sisa Kontrak Kerja</label>
        <input type="number" id="sisa_kontrak_kerja" name="sisa_kontrak_kerja" value="{{ getnasabah.sisa_kontrak_kerja }}"><br>
        
        <button type="submit">Submit</button>
    </form>
</body>
</html>
