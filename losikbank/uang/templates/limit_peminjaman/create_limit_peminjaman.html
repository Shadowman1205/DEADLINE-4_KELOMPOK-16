<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Limit Peminjaman</title>
</head>
<body>
    <h3>Create Limit Peminjaman</h3>
    <form method="post">
        {% csrf_token %}
        <label for="nominal_limit">Nominal Limit</label>
        <input type="number" id="nominal_limit" name="nominal_limit" step="1" min="0">
        <br>
        <label for="id_jenis_pekerjaan">Jenis Pekerjaan</label>
        <select id="id_jenis_pekerjaan" name="id_jenis_pekerjaan">
            <option value="">Pilih Jenis Pekerjaan</option>
            {% for jenis in jenis_pekerjaanobj %}
            <option value="{{ jenis.id }}">{{ jenis.nama_pekerjaan }}</option>
            {% endfor %}
        </select>
        <br>
        <button type="submit">Simpan</button>
    </form>
</body>
</html>
