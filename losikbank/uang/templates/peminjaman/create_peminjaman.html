<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Peminjaman</title>
</head>
<body>
    <h3>Create Peminjaman</h3>
    <form method="post">
        {% csrf_token %}
        <label>Jumlah Peminjaman</label>
        <input type="number" name="jumlah_peminjaman" >
        <label>Tanggal Pengajuan</label>
        <input type="number" name="tanggal_pengajuan">
        <label>Periode Peminjaman</label>
        <input type="number" name="periode_peminjaman">
        <label>Status Peminjaman</label>
        <label><input type="checkbox" name="status_peminjaman">Berlangsung</input></label>
        <button type="submit">Submit</button>
    </form> 
</body>
</html>
